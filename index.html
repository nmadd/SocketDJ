<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SocketDJ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <script src="/socket.io/socket.io.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="/main.css" rel="stylesheet">
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/webmidi/webmidi.min.js"></script>
    <script src="/wavesurfer.js/dist/wavesurfer.cjs.js"></script>
    <script src="/wavesurfer.js/plugin/wavesurfer.regions.js"></script>
    <script src="/wavesurfer.js/plugin/wavesurfer.timeline.js"></script>
    <script type="text/javascript" src="/module.js"></script>
    <script type="text/javascript" src="/wavesurf.js"></script>
    <!-- Controllers -->
    <script src="/controllers/editSongCtrl.js"></script>
    <script src="/controllers/songPadCtrl.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="/factories/wave-factory.js"></script>
</head>



<body ng-app="App">

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li id="brand" class="sidebar-brand sidebar-option">
                    <a ui-sref="songPad">SocketDJ<span class="glyphicon glyphicon-music"></span>
                    </a>
                </li>
                <li class="sidebar-option">
                    <a ui-sref="songPad">Song Pad</a>
                </li>
                <li class="sidebar-option">
                    <a ui-sref="editSong">Add/Edit Songs</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</body>

</html>
